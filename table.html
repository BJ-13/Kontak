<!DOCTYPE html>
<html>
<head>
    <title>Contoh Tabel HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Contoh Tabel HTML</h2>

<table>
  <tr>
    <th>No</th>
    <th>Nama</th>
    <th>Usia</th>
    <th>Kota</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Andi</td>
    <td>25</td>
    <td>Jakarta</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Budi</td>
    <td>30</td>
    <td>Bandung</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Citra</td>
    <td>22</td>
    <td>Surabaya</td>
  </tr>
</table>

</body>
</html>
